{% extends "base.html" %}

{% block content %}

      

    <hr />

    {% if authors|length == 0 %}
    <p>No authors yet</p>
    {% else %}

    <ul>
        {% for author in authors %}
        <li><h2><a href='/blog?user={{author.id}}'>{{author.email}}</a></h2>
            
            <hr>
        </li>
        {% endfor %}
    </ul>

        {% endif %}

        <hr />

      

{% endblock %}
